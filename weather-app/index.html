<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="style/main.css">
</head>

<body>
  <div class="container">

    <h2 class="city">City</h2>
    <input type="text" class="zip">

    <h3>Weather</h3>
    <p class="weather">Lorem sum</p>
    <img class="image" src="" alt="">


    <h3>Temperature</h3>
    <span class="temperature">Lorem sum</span><span>&deg;F </span> <br>
    <button type="button" name="button">Convert to &deg;F</button>

    <h3>Humidity</h3>
    <span class="humidity">Lorem sum</span><span>&#37;</span>

  </div>

  <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
