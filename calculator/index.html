<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="mainContainer">
        <img src="img/calculator.png" alt="Calculator">
        <div class="display"></div>
        <div class="buttonContainer">
            <div class="button" id="seven"></div>
            <div class="button" id="eight"></div>
            <div class="button" id="nine"></div>
            <div class="button" id="divide"></div>
            <div class="button" id="four"></div>
            <div class="button" id="five"></div>
            <div class="button" id="six"></div>
            <div class="button" id="multi"></div>
            <div class="button" id="one"></div>
            <div class="button" id="two"></div>
            <div class="button" id="three"></div>
            <div class="button" id="plus"></div>
            <div class="button" id="zero"></div>
            <div class="button" id="decimal"></div>
            <div class="button" id="equal"></div>
            <div class="button" id="minus"></div>
        </div>
    </div>

    <script src="js/script.js"></script>

</html>
